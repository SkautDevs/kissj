apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-pgbouncer
  labels:
    app.kubernetes.io/name: {{ .Chart.Name}}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: pgbouncer
    app.kubernetes.io/part-of: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: pgbouncer
  template:
    metadata:
      labels:
        app.kubernetes.io/component: pgbouncer
    spec:
      containers:
      - name: pgbouncer
        image: bitnami/pgbouncer:latest
        imagePullPolicy: IfNotPresent
        env:
          #Define the environment variable
          - name: POSTGRESQL_HOST
            value: {{ .Values.postgres.host }}
          - name: POSTGRESQL_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-postgres
                key: username

          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-postgres
                key: password

          - name: POSTGRESQL_DATABASE
            value: {{ .Values.postgres.dbname }}

          - name: PGBOUNCER_DATABASE
            value: {{ .Values.postgres.dbname }}

          - name: PGBOUNCER_PORT
            value: "5432"
          # pg bouncer config
          - name: PGBOUNCER_MAX_CLIENT_CONN
            value: "2500"

          - name: PGBOUNCER_MAX_DB_CONNECTIONS
            value: "300"

          - name: PGBOUNCER_IGNORE_STARTUP_PARAMETERS
            value: "extra_float_digits"

          - name: PGBOUNCER_SERVER_TLS_SSLMODE
            value: "prefer"

          - name: PGBOUNCER_POOL_MODE
            value: "session"

          - name: PGBOUNCER_DEFAULT_POOL_SIZE
            value: "300"

          - name: PGBOUNCER_RESERVE_POOL_SIZE
            value: "50"

          - name: PGBOUNCER_RESERVE_POOL_TIMEOUT
            value: "5"

          - name: PGBOUNCER_LOG_CONNECTIONS
            value: "1"

          - name: PGBOUNCER_LOG_DISCONNECTIONS
            value: "1"
        resources:
          requests:
            memory: "500Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        ports:
        - containerPort: 5432