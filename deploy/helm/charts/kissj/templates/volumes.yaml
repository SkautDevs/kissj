apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name}}-sessions

spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.php.volume.size | quote }}
  volumeMode: Filesystem
  storageClassName: {{ .Values.php.volume.storageclass | quote }}